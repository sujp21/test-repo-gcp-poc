---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: steward
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "steward"
  labels:
    name: "steward"
spec:
  selector:
    matchLabels:
      name: steward
  template:
    metadata:
      labels:
        name: steward
    spec:
      serviceAccountName: steward
      containers:
        - name: "steward"
          image: "steward:latest"
          imagePullPolicy: Always
          env:
          ports:
            - containerPort: 9876
          readinessProbe:
            failureThreshold: 5
            initialDelaySeconds: 10
            httpGet:
              path: /health
              port: 9876
              scheme: HTTP
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 5
          resources:
            limits:
              memory: 2Gi
              cpu: 1000m
            requests:
              memory: 512Mi
              cpu: 500m
      imagePullSecrets:
        - name: hyperexecute-pull-secret
---
apiVersion: v1
kind: Service
metadata:
  name: "steward"
  labels:
    name: "steward"
spec:
  selector:
    name: "steward"
  ports:
    - port: 80
      targetPort: 9876
      protocol: "TCP"
---

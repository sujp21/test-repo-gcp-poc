---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "vault"
  labels:
    name: "vault"
spec:
  selector:
    matchLabels:
      name: vault
  template:
    metadata:
      labels:
        name: vault
    spec:
      serviceAccountName: vault
      containers:
        - name: "vault"
          image: "vault:latest"
          imagePullPolicy: Always
          env:
          volumeMounts: []
          ports:
            - containerPort: 9876
          readinessProbe:
            failureThreshold: 2
            httpGet:
              path: /health
              port: 9876
              scheme: HTTP
            periodSeconds: 3
            initialDelaySeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
          resources:
            limits:
              memory: 512Mi
              cpu: 1000m
            requests:
              memory: 256Mi
              cpu: 500m
      imagePullSecrets:
        - name: hyperexecute-pull-secret
      terminationGracePeriodSeconds: 1800  # 30 min
---
apiVersion: v1
kind: Service
metadata:
  name: "vault"
  labels:
    name: "vault"
spec:
  selector:
    name: "vault"
  ports:
    - port: 80
      targetPort: 9876
      protocol: "TCP"
---

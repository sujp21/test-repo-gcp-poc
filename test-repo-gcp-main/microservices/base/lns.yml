---
apiVersion: v1
kind: ServiceAccount
metadata:
  annotations:
    iam.gke.io/gcp-service-account: sa-stage-gke@prj-stage-hyperexecute.iam.gserviceaccount.com
  name: lns
  namespace: hyperexecute
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "lns"
  namespace: hyperexecute
  labels:
    name: "lns"
spec:
  selector:
    matchLabels:
      name: lns
  template:
    metadata:
      labels:
        name: lns
    spec:
      serviceAccountName: lns
      containers:
        - name: "lns"
          image: "hyperexecuteonprem.azurecr.io/notification-service:670856ac7e07726407cd26989ca255f84d605c7f"
          imagePullPolicy: Always
          env:
          ports:
            - containerPort: 9876
          readinessProbe:
            failureThreshold: 10
            httpGet:
              path: /health
              port: 9876
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 4
            timeoutSeconds: 5
          resources:
            limits:
              memory: 512Mi
              cpu: 1000m
            requests:
              memory: 256Mi
              cpu: 500m
      terminationGracePeriodSeconds: 1800  # 30 min              
      imagePullSecrets:
        - name: hyperexecute-pull-secret
---
apiVersion: v1
kind: Service
metadata:
  name: "lns"
  namespace: hyperexecute
  labels:
    name: "lns"
spec:
  selector:
    name: "lns"
  ports:
    - port: 80
      targetPort: 9876
      protocol: "TCP"
---
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: lns-secret-provider-class
  namespace: hyperexecute
  labels:
    type: "microservice-secret"
spec:
  provider: gcp
  parameters:
    secrets: |
      - resourceName: "projects/712105902807/secrets/lns/versions/latest"
        fileName: ".env"
---

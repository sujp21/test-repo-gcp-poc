apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: lns-secret-provider-class
  labels:
    type: "microservice-secret"
spec:
  provider: gcp
  secretObjects:
    - secretName: lns-secrets
      type: Opaque
      data:
        - objectName: lns
          key: lns
  parameters:
    secrets: |
      - resourceName: "projects/712105902807/lns/versions/latest"
        fileName: "lns"

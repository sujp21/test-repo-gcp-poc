---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator
spec:
  template:
    spec:
      containers:
        - name: orchestrator
          volumeMounts:
            - name: orchestrator-volumes
              mountPath: "/opt/code/.env"
              subPath: ".env"
              readOnly: true
          envFrom:
            - secretRef:
                name: orchestrator-secrets
      volumes:
        - name: orchestrator-volumes
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: "orchestrator-secret-provider-class"

# All the subfields of source are optional, but the source selection must resolve to a single resource
# Ref: https://kubectl.docs.kubernetes.io/references/kustomize/kustomization/replacements/#source
source:
  kind: ConfigMap
  name: hyperexecute-env-vars
  fieldPath: data.VAULT_NAME
  version: v1
targets:
- select:
    kind: SecretProviderClass
  fieldPaths:
    - spec.parameters.keyvaultName
